# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/csolution.schema.json

solution:
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-FreeRTOS@10.4.6
    - pack: ARM::mbedTLS@1.7.0
    - pack: AWS::backoffAlgorithm@1.0.0-Beta
    - pack: AWS::coreMQTT@1.1.0-Beta
    - pack: AWS::coreMQTT_Agent@1.0.1-Beta
    - pack: AWS::corePKCS11@3.0.0-Beta
    - pack: AWS::FreeRTOS-Plus-TCP@2.3.2-Beta
    - pack: Arm-Packs::PKCS11
    - pack: Keil::ARM_Compiler
    - pack: MDK-Packs::IoT_Socket

    - pack: Keil::V2M-MPS2_CMx_BSP@1.8.0
      for-type:
        - +AVH_MPS2_Cortex-M7

    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      for-type:
        - +AVH_MPS3_Corstone-300

    - pack: NXP::MIMXRT1052_DFP@15.1.0
      for-type:
        - +IMXRT1050-EVKB
        - +IMXRT1050-EVKB_ESP8266
        - +IMXRT1050-EVKB_WizFi360
    - pack: NXP::EVKB-IMXRT1050_BSP@15.1.0
      for-type:
        - +IMXRT1050-EVKB
        - +IMXRT1050-EVKB_ESP8266
        - +IMXRT1050-EVKB_WizFi360
    - pack: Keil::IMXRT1050-EVKB_BSP@1.1.1
      for-type:
        - +IMXRT1050-EVKB
        - +IMXRT1050-EVKB_ESP8266
        - +IMXRT1050-EVKB_WizFi360
    - pack: Keil::iMXRT105x_MWP@1.5.1
      for-type:
        - +IMXRT1050-EVKB
        - +IMXRT1050-EVKB_ESP8266
        - +IMXRT1050-EVKB_WizFi360
    - pack: Keil::LPC4300_DFP
      for-type:
        - +MCB4300

    - pack: NXP::MIMXRT1064_DFP@15.0.0
      for-type:
        - +MIMXRT1064-EVK
        - +MIMXRT1064-EVK_ESP8266
        - +MIMXRT1064-EVK_WizFi360
    - pack: NXP::EVK-MIMXRT1064_BSP@15.0.0
      for-type:
        - +MIMXRT1064-EVK
        - +MIMXRT1064-EVK_ESP8266
        - +MIMXRT1064-EVK_WizFi360
    - pack: Keil::MIMXRT1064-EVK_BSP@1.3.0
      for-type:
        - +MIMXRT1064-EVK
        - +MIMXRT1064-EVK_ESP8266
        - +MIMXRT1064-EVK_WizFi360
    - pack: Keil::iMXRT1064_MWP@1.5.0
      for-type:
        - +MIMXRT1064-EVK
        - +MIMXRT1064-EVK_ESP8266
        - +MIMXRT1064-EVK_WizFi360

    - pack: Keil::STM32L5xx_DFP@1.4.0
      for-type:
        - +NUCLEO-L552ZE-Q
        - +NUCLEO-L552ZE-Q_ESP8266
        - +NUCLEO-L552ZE-Q_ISM43362
        - +NUCLEO-L552ZE-Q_WizFi360
    - pack: Keil::NUCLEO-L552ZE-Q_BSP@1.2.0
      for-type:
        - +NUCLEO-L552ZE-Q
        - +NUCLEO-L552ZE-Q_ESP8266
        - +NUCLEO-L552ZE-Q_ISM43362
        - +NUCLEO-L552ZE-Q_WizFi360

    - pack: NXP::LPC55S69_DFP@13.0.0
      for-type:
        - +LPCXpresso55S69_ESP8266
        - +LPCXpresso55S69_ISM43362
        - +LPCXpresso55S69_WizFi360
    - pack: NXP::LPCXpresso55S69_BSP@13.0.0
      for-type:
        - +LPCXpresso55S69_ESP8266
        - +LPCXpresso55S69_ISM43362
        - +LPCXpresso55S69_WizFi360
    - pack: Keil::LPCXpresso55S69_BSP@1.1.0
      for-type:
        - +LPCXpresso55S69_ESP8266
        - +LPCXpresso55S69_ISM43362
        - +LPCXpresso55S69_WizFi360

    - pack: Keil::STM32L4xx_DFP@2.6.1
      for-type:
        - +32L4R9IDISCOVERY_ESP8266
        - +32L4R9IDISCOVERY_ISM43362
        - +32L4R9IDISCOVERY_WizFi360
    - pack: Keil::32L4R9IDISCOVERY_BSP@1.0.0
      for-type:
        - +32L4R9IDISCOVERY_ESP8266
        - +32L4R9IDISCOVERY_ISM43362
        - +32L4R9IDISCOVERY_WizFi360

    - pack: Keil::STM32L5xx_DFP@1.4.0
      for-type:
        - +STM32L562E-DK_ESP8266
        - +STM32L562E-DK_ISM43362
        - +STM32L562E-DK_WizFi360
    - pack: Keil::STM32L562E-DK_BSP@1.3.0
      for-type:
        - +STM32L562E-DK_ESP8266
        - +STM32L562E-DK_ISM43362
        - +STM32L562E-DK_WizFi360

  target-types:
    - type: AVH_MPS2_Cortex-M7
      device: ARM::CMSDK_CM7_DP_VHT
    - type: AVH_MPS3_Corstone-300
      # device: ARM::SSE-300-MPS3_VHT
      device: ARM::SSE-300-MPS3
    - type: IMXRT1050-EVKB
      # board: EVKB-IMXRT1050_MDK
      device: MIMXRT1052DVL6B
    - type: IMXRT1050-EVKB_ESP8266
      # board: EVKB-IMXRT1050_MDK
      device: MIMXRT1052DVL6B
    - type: IMXRT1050-EVKB_WizFi360
      # board: EVKB-IMXRT1050_MDK
      device: MIMXRT1052DVL6B
    - type: MIMXRT1064-EVK
      # board: EVK-MIMXRT1064_MDK
      device: MIMXRT1064DVL6A
    - type: MIMXRT1064-EVK_ESP8266
      # board: EVK-MIMXRT1064_MDK
      device: MIMXRT1064DVL6A
    - type: MIMXRT1064-EVK_WizFi360
      # board: EVK-MIMXRT1064_MDK
      device: MIMXRT1064DVL6A
    - type: STM32L562E-DK_ESP8266
      # board: STM32L562E-DK
      device: STM32L562QEIxQ
    - type: STM32L562E-DK_ISM43362
      # board: STM32L562E-DK
      device: STM32L562QEIxQ
    - type: STM32L562E-DK_WizFi360
      # board: STM32L562E-DK
      device: STM32L562QEIxQ
    - type: MCB4300
      # board: MCB4300
      device: LPC4357:Cortex-M4
    - type: NUCLEO-L552ZE-Q
      # board: NUCLEO-L552ZE-Q
      device: STM32L552ZETxQ
    - type: NUCLEO-L552ZE-Q_ESP8266
      # board: NUCLEO-L552ZE-Q
      device: STM32L552ZETxQ
    - type: NUCLEO-L552ZE-Q_ISM43362
      # board: NUCLEO-L552ZE-Q
      device: STM32L552ZETxQ
    - type: NUCLEO-L552ZE-Q_WizFi360
      # board: NUCLEO-L552ZE-Q
      device: STM32L552ZETxQ
    - type: LPCXpresso55S69_ESP8266
      # board: LPCXpresso55S69
      device: LPC55S69JBD100:cm33_core0
    - type: LPCXpresso55S69_ISM43362
      # board: LPCXpresso55S69
      device: LPC55S69JBD100:cm33_core0
    - type: LPCXpresso55S69_WizFi360
      # board: LPCXpresso55S69
      device: LPC55S69JBD100:cm33_core0
    - type: 32L4R9IDISCOVERY_ESP8266
      # board: 32L4R9IDISCOVERY
      device: STM32L4R9AIIx
    - type: 32L4R9IDISCOVERY_ISM43362
      # board: 32L4R9IDISCOVERY
      device: STM32L4R9AIIx
    - type: 32L4R9IDISCOVERY_WizFi360
      # board: 32L4R9IDISCOVERY
      device: STM32L4R9AIIx

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C:
          - -O1
          - -g
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c11
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
    - type: Release
      compiler: AC6
      misc:
        - C:
          - -O3
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c11
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler

  projects:
    - project: ./AWS_MQTT_MutualAuth_Demo/AWS_MQTT_MutualAuth_Demo.cproject.yml
