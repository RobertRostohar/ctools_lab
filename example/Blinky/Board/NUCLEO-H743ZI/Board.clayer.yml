    - component: Keil::Compiler&ARM Compiler:I/O:STDOUT&User
    - component: Keil::Compiler&ARM Compiler:I/O:STDIN&User

    - component: Keil::Board Support&NUCLEO-H743ZI:Drivers:Basic I/O

