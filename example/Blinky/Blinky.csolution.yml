# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.4/tools/projmgr/schemas/csolution.schema.json

solution:
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Driver
    - pack: ARM::CMSIS-FreeRTOS
    - pack: Keil::ARM_Compiler

    - pack: Keil::V2M-MPS2_CMx_BSP@1.8.0
      for-type:
        - +AVH_MPS2_Cortex-M7

    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
      for-type:
        - +AVH_MPS3_Corstone-300

    - pack: NXP::MIMXRT1052_DFP@15.0.0
      for-type:
        - +IMXRT1050-EVKB
    - pack: NXP::EVKB-IMXRT1050_BSP@15.0.0
      for-type:
        - +IMXRT1050-EVKB
    - pack: Keil::IMXRT1050-EVKB_BSP@1.1.0
      for-type:
        - +IMXRT1050-EVKB
    - pack: Keil::iMXRT105x_MWP@1.5.0
      for-type:
        - +IMXRT1050-EVKB
    - pack: NXP::K32L3A60_DFP@13.0.0

      for-type:
        - +FRDM-K32L3A6
    - pack: NXP::FRDM-K32L3A6_BSP@13.0.0
      for-type:
        - +FRDM-K32L3A6

    - pack: Keil::STM32L4xx_DFP@2.6.1
      for-type:
        - +B-L475E-IOT01A
        - +32L4R9IDISCOVERY
    - pack: Keil::B-L475E-IOT01A_BSP@1.0.1
      for-type:
        - +B-L475E-IOT01A
    - pack: Keil::32L4R9IDISCOVERY_BSP@1.0.0
      for-type:
        - +32L4R9IDISCOVERY

    - pack: NXP::LPC55S69_DFP@13.0.0
      for-type:
        - +LPCXpresso55S69
    - pack: NXP::LPCXpresso55S69_BSP@13.0.0
      for-type:
        - +LPCXpresso55S69
    - pack: Keil::LPCXpresso55S69_BSP@1.1.0
      for-type:
        - +LPCXpresso55S69

    - pack: Keil::STM32L5xx_DFP@1.4.0
      for-type:
        - +NUCLEO-L552ZE-Q
    - pack: Keil::NUCLEO-L552ZE-Q_BSP@1.2.0
      for-type:
        - +NUCLEO-L552ZE-Q

    - pack: Keil::STM32L5xx_DFP@1.4.0
      for-type:
        - +STM32L562E-DK
    - pack: Keil::STM32L562E-DK_BSP@1.3.0
      for-type:
        - +STM32L562E-DK

    - pack: Keil::STM32G0xx_DFP@1.4.0
      for-type:
        - +STM32G071B-DISCO
    - pack: Keil::STM32G071B-DISCO_BSP@1.0.0
      for-type:
        - +STM32G071B-DISCO

  target-types:
    - type: AVH_MPS2_Cortex-M7
      device: ARM::CMSDK_CM7_DP_VHT
    - type: AVH_MPS3_Corstone-300
      # device: ARM::SSE-300-MPS3_VHT
      device: ARM::SSE-300-MPS3
    - type: IMXRT1050-EVKB
      # board: EVKB-IMXRT1050_MDK
      device: MIMXRT1052DVL6B
    - type: FRDM-K32L3A6
      # board:FRDM-K32L3A6
      device: K32L3A60VPJ1A:cm4
    - type: B-L475E-IOT01A
      # board: B-L475E-IOT01A
      device: STM32L475VGTx
    - type: STM32G071B-DISCO
      # board: STM32G071B-DISCO
      device: STM32G071RBTx
    - type: STM32L562E-DK
      # board: STM32L562E-DK
      device: STM32L562QEIxQ
    - type: NUCLEO-L552ZE-Q
      # board: NUCLEO-L552ZE-Q
      device: STM32L552ZETxQ
    - type: LPCXpresso55S69
      # board: LPCXpresso55S69
      device: LPC55S69JBD100:cm33_core0
    - type: 32L4R9IDISCOVERY
      # board: 32L4R9IDISCOVERY
      device: STM32L4R9AIIx

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C-CPP:
          - -O1
          - -g
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -ffunction-sections
          - -fshort-enums
          - -fshort-wchar
          - -fsigned-char
          - -gdwarf-4
        - C:
          - -std=c11
        - CPP:
          - -std=c++11
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
    - type: Release
      compiler: AC6
      misc:
        - C-CPP:
          - -O3
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -ffunction-sections
          - -fshort-enums
          - -fshort-wchar
          - -fsigned-char
          - -gdwarf-4
        - C:
          - -std=c11
        - CPP:
          - -std=c++11
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler

  projects:
    - project: ./Blinky.cproject.yml
